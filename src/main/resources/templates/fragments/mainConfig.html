<!-- 화면 설정파일(css, js) 정의 영역 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="mainConfigFragment">
  <head>
    <title>header</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--아이콘-->
    <link rel="shortcut icon" th:href="@{/img/ico/acornIcon.ico}"> 
    <!--구글 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,-25" rel="stylesheet"/>
    <!--제이쿼리 CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--풀캘린더 CDN-->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <!--풀캘린더 언어 CDN-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link th:href="@{/css/default.css}" rel="stylesheet" />
    <link th:href="@{/css/mainHeader.css}" rel="stylesheet" />
    <link th:href="@{/css/mainContent.css}" rel="stylesheet" />
    <link th:href="@{/css/calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/modal.css}" rel="stylesheet" />

    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/calendar.js}"></script>
  </head>
</th:block>
</html>
