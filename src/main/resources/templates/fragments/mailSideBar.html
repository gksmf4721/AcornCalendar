<!-- 화면 header 영역 -->
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="mailSideBarFragment">
        <div class="content_wrap">
            <div class="headerTitle">
                <div class="menuFold"></div>
                <div class="titt">메일</div>
            </div>
            <div class="m_sidebar">
                <div class="m_side_header">
                    <div class="m_btn_header">
                        <a href="#" class="m_btn"><span class="m_span">메일쓰기</span></a>
                        <a href="#" class="m_btn"><span class="m_span">내게쓰기</span></a>
                    </div>
                    <div class="m_filter_header">
                        <a href="#" class="item">
                            <span class="item_count">1</span>
                            <span class="text">안읽음</span>
                        </a>
                        <a href="#" class="item">
                            <span class="item_star">2</span>
                            <span class="text">중요</span>
                        </a>
                        <a href="#" class="item">
                            <span class="item_link">3</span>
                            <span class="text">첨부</span>
                        </a>
                        <a href="#" class="item">
                            <span class="item_person">4</span>
                            <span class="text">TO</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
<style>
.content_wrap{position:relative; box-sizing: border-box;}
.headerTitle{width:100%; height:44px;position: relative; overflow: hidden;border-bottom:1px solid #000; }
.headerTitle > .menuFold{width:44px; height: 44px; background: #464044 url(/img/icon/Sort.png) no-repeat 50%; background-size: 30px;float: left;cursor: pointer;}
.headerTitle .titt{font-size: 18px; line-height: 44px; color: black; float: left; padding-left: 10px;}
.m_sidebar{ grid-row : span 2; min-height:100vh; background-color:#fff; width: 180px; transition:all 0.5s ease-out; border-right: 1px solid black;}

.m_btn_header{box-sizing: border-box;display: flex;width: 100%;height: 80px;justify-content: center;align-items: center;justify-content: space-around;}
.m_btn{background-color: rgba(61, 91, 155, 0.521); color:white; width:85px; text-align: center;height: 30px;}
.m_span{vertical-align: -webkit-baseline-middle;}
.m_filter_header{border-bottom: 1px solid #F4E6E9;display: flex;justify-content: space-evenly;}
.m_filter_header> .item{text-align: center; width: 25%;}
.m_filter_header> .item > .item_count{display:block;text-align: center;color:#000;}
.m_filter_header> .item > .item_star{display:block;text-align: center;color:#000; background:url(/img/icon/Star.png) no-repeat }
.m_filter_header> .item > .item_link{display:block;text-align: center;color:#000;}
.m_filter_header> .item > .item_person{display:block;text-align: center;color:#000;}
.m_filter_header> .item > .text{color:black; font-family: '나눔고딕'; font-size: 12px;}

</style>
    </th:block>
</html>
