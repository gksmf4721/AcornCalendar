<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout/login_layout}">
<th:block layout:fragment="loginContent">
	<div class="login_outer">
		<div class="login_inner">
			<div class="login_in_content">
				<a href="/"><img th:src="@{../img/icon/Arrow_Back.png}" class="back_arrow"></a>
				<p class="login_in_form_title">♥ FIND ID ♥</p>
		
				<form id="formData" autocomplete="off">
					<div class="form" id="form">
						<input type="text" id="mEmail" class="login_input_chk" placeholder="이메일">
						<button type="button" id="sendBtn">인증번호 전송</button>
			
						<input type="text" id="mEmailChk" class="login_input_chk" placeholder="인증번호">
						<button type="button" id="chkBtn">인증번호 확인</button>
					</div>
					<div id="result_div" class="result_div">
						<div>아이디는 <span id="result"class="result_tag">hyony</span> 입니다 </div><br/>
						<div class="login_href">
							<a href="#" onclick="forwardURL('login')" class="login_a">로그인</a>
							<a href="#" onclick="forwardURL('findPw')" class="login_a">비밀번호 찾기</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(){
			document.getElementById("result_div").style.display = 'none';
		});

		//인증번호 전송
		let sendBtn = document.getElementById("sendBtn");
		sendBtn.addEventListener('click',() => {
			sendMail('I');
		});

		//인증번호 확인
		let chkBtn = document.getElementById("chkBtn");
		chkBtn.addEventListener('click',() => {
			confirmMail('I');
		});
	</script>
</th:block>
