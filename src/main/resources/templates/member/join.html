<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{fragments/layout/login_layout}">
<th:block layout:fragment="loginContent">
   <div class="login_outer">
      <div class="login_inner">
         <div class="login_in_content">
            <a href="/"><img th:src="@{../img/icon/Arrow_Back.png}" class="back_arrow"></a>
            <p class="login_in_form_title">♥ JOIN ♥</p>
      
            <form id="formData" autocomplete="one-time-code">
               <div class="form">
                  <input type="text" id="mName" name="mName" class="login_input" data-name="이름" placeholder="이름" maxlength="10">

                  <input type="text" id="mId" name="mId" class="login_input_chk" data-name="아이디" placeholder="아이디" onkeydown="inputChk('idDupl');" maxlength="10">
                  <button type="button" id="idChk" onclick="duplicate('mId', '아이디', 'id')">중복</button>
                  <span id="idChk_info" class="chk_befo" data-dupl="N">아이디 중복 체크를 해주세요</span>

                  <input type="password" id="mPw" name="mPw" class="login_input" data-name="비밀번호" placeholder="비밀번호" maxlength="75">
                  <input type="password" id="mPwChk" class="login_input" data-name="비밀번호 확인" placeholder="비밀번호 확인" maxlength="75">

                  <input type="text" id="mNickname" class="login_input_chk" data-name="닉네임" placeholder="닉네임" onkeydown="inputChk('nick');" maxlength="30">
                  <button type="button" id="nickChk" value="중복" onclick="duplicate('mNickname', '닉네임', 'nickname')">중복</button>
                  <span id="nickChk_info" class="chk_befo" data-dupl="N">닉네임 중복 체크를 해주세요</span>
      
                  <input type="text" id="mEmail" class="login_input_chk email" data-name="이메일" placeholder="이메일" maxlength="30">
                  <button type="button" id="sendBtn" onclick="sendMail('J');">인증번호전송</button>
                  <input type="text" id="mEmailChk" class="login_input_chk email" placeholder="인증번호를 입력하세요" data-name="이메일 인증번호">
                  <button type="button" id="confirmAuthBtn" onclick="confirmMail('J');">인증번호 확인</button>
                  <span id="emailChk_info" class="chk_befo" data-dupl="N">이메일 인증을 해주세요</span>

                  <div class="box_col">
                     <div class="flex-item">
                        <p class="birth_title">생년월일</p>
                        <input type="date" id="mBirth" data-name="생년월일"  class="login_input">
                     </div>
                        <div class="flex-item">
                           <p class="birth_title">생일공개여부</p>
                           <input type="radio" id="mBirthYn1" name="mBirthYn" value="Y" data-name="생일공개여부">
                           <label for="Y">공개</label>
                           <input type="radio" id="mBirthYn2" name="mBirthYn" value="N" data-name="생일공개여부">
                           <label for="N">비공개</label>
                        </div>
                  </div>
                  <div class="box_col">
                     <div class="flex-item">
                        <p class="birth_title">입사일자</p>
                        <input type="date" id="mJoinCompDt" data-name="입사일자"  class="login_input">
                     </div>
                     <div class="flex-item">
                        <p class="birth_title">휴가잔여일수</p>
                        <input type="text" id="mVactCnt" data-name="입사일자"  class="login_input">
                     </div>
                  </div>
               </div>
               <input type="button" class="login_in_btn" id="btn-ajax" value="회원가입" onclick="joinJson();">
            </form>
         </div>
      </div>
   </div>

   <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(){
         document.getElementById("mEmailChk").style.display = 'none';
         document.getElementById("confirmAuthBtn").style.display = 'none';
      });
   </script>
</th:block>
