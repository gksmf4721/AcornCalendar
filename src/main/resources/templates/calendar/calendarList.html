<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{fragments/layout/main_layout}">
    <th:block layout:fragment="mainContent">
        <div class="main_content">
            <div class="main_item">
				<div class="w_title cal">
                    <div class="w_left"><a href="/mypage.do" class="cal">내정보</a></div>
                    <div class="w_right">
                        <div class="box"><img th:src="@{../img/attach/min.png}"><img th:src="@{../img/attach/max.png}"><img th:src="@{../img/attach/close.png}"></div>
                    </div>
                </div>
            </div>

			<div class="main_item">
				<div class="w_title cal">
                    <div class="w_left"><a href="#" class="cal">그룹웨어</a></div>
                    <div class="w_right">
                        <div class="box"><img th:src="@{../img/attach/min.png}"><img th:src="@{../img/attach/max.png}"><img th:src="@{../img/attach/close.png}"></div>
                    </div>
                </div>
				<div class="w_info">
					<div>입사일자</div>
                    <div>-</div>
                    <div>남은 휴가 개수</div>
                    <div>-</div>
                    <div>사용한 휴가 개수</div>
                    <div>-</div>
				</div>
            </div>
			<div class="main_item">
				<div class="w_title cal">
                    <div class="w_left"><a href="#" class="cal">캘린더</a></div>
                    <div class="w_right">
						<div class="box"><img th:src="@{../img/attach/min.png}"><img th:src="@{../img/attach/max.png}"><img th:src="@{../img/attach/close.png}"></div>
					</div>
                </div>
				<div class="cendar_container">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
		<aside>
			<!-- 모달창 팝업 -->
			<div id="modalContainer">
				<div id="modalContent" class="modalContent">
					<div class="m_title">
						<h1>상세보기</h1>
					</div>
					<div class="m_wrap">
						<span>제목</span>
						<input type="text" id="title" placeholder="타이틀">
					</div>
					<div class="m_wrap">
						<span>일시</span>
						<label for="allDay">
							<input type="checkbox" id="allDay" class="login_id_sv" onclick="allDayCheck();">
							<span for="allDay"></span>
							종일
						</label>
						<div class="m_date">
							<span>시작</span>
							<input type="date" id="startDate" placeholder="타이틀">
							<input type="time" id="startTime" >
						</div>
						<div class="m_date">
							<span>종료</span>
							<input type="date" id="endDate" placeholder="타이틀">
							<input type="time" id="endTime" >
						</div>
					</div>
					<div class="m_wrap">
						<span>카테고리</span>
						<select>
							<option>휴가</option>
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
						</select>
					</div>
					<div class="m_wrap cont">
						<span>내용</span>
						<div contenteditable="true" class="divTextarea"></div>
					</div>
				</div>
				<div class="modalBtn">
					<input type="button" value="저장" id="cAddBtn" onclick="save();">
					<button id="modalCloseButton" onclick="modalClose();">닫기</button>
				</div>
			</div>
		</aside>
	<script>
		function allDayCheck(){
			const checkBox = document.getElementById("allDay");
			if(checkBox.checked){
				document.getElementById("startTime").readOnly = true;
				document.getElementById("endTime").readOnly = true;
			} else {
				document.getElementById("startTime").readOnly = false;
				document.getElementById("endTime").readOnly = false;
			}
		}
	</script>        
</th:block>

</html>
