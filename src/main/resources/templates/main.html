<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/main_layout">
    <th:block layout:fragment="mainContent">
        <div class="main_content">

            <div class="main_item">
                <div class="w_title">
                    <div class="w_left">MYPAGE</div>
                    <div class="w_right">
                        <div class="box"></div><div class="box"></div><div class="box"></div>
                    </div>
                </div>
                <div class="w_photo">
                    <img th:src="@{../img/icon/instagram.png}" style="width:70%; height:100%; margin:0 15%">
                </div>
            </div>

            <div class="main_item">
                <div class="w_title">
                    <ul class="tabmenu left">
                        <li class="tabl on" id="alarm"><a href="#" onclick="tab('alarm')">ALARM</a></li>
                        <li class="tabl" id="message"><a href="#"onclick="tab('message')">MESSAGE</a></li>
                    </ul>
                    <div class="w_right">
                        <div class="box"></div><div class="box"></div><div class="box"></div>
                    </div>
                </div>
                <!-- <div class="title_wrap">
                    <div class="title_left"><a href="#">쪽지</a></div>
                    <div class="title_right"><a href="#" onclick="goToLetterBox();">더보기</a></div>
                </div> -->
            </div>
            <div class="main_item">
                <div class="w_title">
                    <div class="w_left"><a href="#">캘린더</a></div>
                    <div class="w_right"><a href="#" onclick="goToCalendar();">더보기</a></div>
                </div>
                <!-- calendar 태그 -->
                <div class='calendar_container'>
                    <div id='calendar' style="margin:1em"></div>
                </div>
            </div>
        </div>
    <script>
        function goToLetterBox(){
            location.href = "/letterBox.do"
        }

        function goToCalendar(){
            location.href = "/calendarList.do"
        }

        function tab(id){
            $(".tabl").removeClass('on')
            $("#"+id).addClass('on');

        }
        

    </script>

    </th:block>
</body>
</html>
